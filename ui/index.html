<!DOCTYPE html>
<html>
  <head>
    <title>ARDA | SOC Dashboard</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>ARDA - Insider Threat Command Center</h1>
      <span>Live Behavioral Risk Monitoring</span>
    </header>

    <section class="stats">
      <div class="stat critical">
        CRITICAL<br /><span id="criticalCount">0</span>
      </div>
      <div class="stat warning">
        WARNING<br /><span id="warningCount">0</span>
      </div>
      <div class="stat safe">SAFE<br /><span id="safeCount">0</span></div>
    </section>

    <main class="layout">
      <section id="dashboard"></section>
      <aside id="timeline-panel">
        <h2>Timeline Replay</h2>
        <div id="timeline">Select an incident</div>
      </aside>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
